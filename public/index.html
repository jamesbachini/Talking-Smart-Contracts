<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Smart Contracts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/13.1.0/stellar-sdk.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #00ff00;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #00ff00;
      border-bottom: 1px solid #00ff00;
    }

    .message {
      margin-bottom: 8px;
    }

    .message a {
      color: #66d9ef;
      text-decoration: none;
      margin-left: 10px;
      font-size: 0.9em;
    }

    .message a:hover {
      text-decoration: underline;
    }

    #status {
      background-color: #1f1f1f;
      padding: 10px;
      border-top: 1px solid #00ff00;
      font-size: 0.9em;
    }

    #status span {
      color: #ffcc00;
    }

    .transcript {
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üó£Ô∏è Talking Smart Contracts</h1>
  </header>

  <div id="chat">
  </div>

  <div id="status">
    <div>‚úíÔ∏è Address: <span id="address">Generating...</span></div>
    <div>üé§ Last Said: <span class="transcript">Waiting for speech...</span></div>
    <div>‚è≥ Status: <span class="status-text">Idle</span></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    const init = async () => {
      let keypair = await newAddress();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        if (transcript == "") return;
        document.querySelector('.transcript').textContent = transcript;
        document.querySelector('.status-text').textContent = 'Sending...';
        fetch('/talk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transcript, secret: keypair.secret() })
          // awful, don't use in production
        }).then(res => {
          document.querySelector('.status-text').textContent = 'Sent';
        }).catch(() => {
          document.querySelector('.status-text').textContent = 'Error';
        });
      };
      recognition.start();
    }

    init();

    async function fetchChat() {
      try {
        const res = await fetch('/chat');
        const json = await res.json();
        console.log(json.messages);
        if (!json.messages || json.messages.length < 1) return;
        const chatBox = document.getElementById('chat');
        chatBox.innerHTML = '';
        json.messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>${msg.addr.slice(0, 5)}...${msg.addr.slice(-5)}:</strong> ${msg.msg} <a href="https://stellar.expert/explorer/testnet/tx/${msg.txHash}" target="_blank">[view]</a>`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error('Failed to fetch chat:', err);
      }
    }

    async function newAddress() {
      const keypair = StellarSdk.Keypair.random();
      fetch(`https://friendbot.stellar.org/?addr=${keypair.publicKey()}`);
      await new Promise(r => setTimeout(r, 10000)); 
      document.getElementById('address').innerHTML = keypair.publicKey()
      return keypair;
    }

    setInterval(fetchChat, 3000);
    fetchChat();
  </script>

</body>
</html>
